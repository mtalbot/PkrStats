@(player: Player, stats: Map[GameSeries, Map[Player, GameSeriesStatistic]])(implicit request: Request[_])

@main("Hi, " + player.name) {
} {

	<div id="gameSeriesStats">
		@stats.map { stat => 
			@dataViews.gameSeries(stat._1, stat._2, false)  
		}
		<p>
			<a href="@routes.GameSeries.newSeries">Create new</a>
		</p>
	</div>

}
