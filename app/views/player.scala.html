@(player: Player, stats: Map[GameSeries, (Map[Player, GameSeriesStatistic], (Game, List[GameResult]))])(implicit request: Request[_])

@main("Hi, " + player.name) {
} {

	<div id="gameSeriesStats">
		@stats.map { stat => 
			@dataViews.gameSeries(stat._1, stat._2._1, stat._2._2, false)  
		}
		<p>
			<a href="@routes.GameSeriesControler.newSeries">Create new</a>
		</p>
	</div>

}
