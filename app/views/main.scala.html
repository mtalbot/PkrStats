@(title: String)(body: Html)(implicit request: Request[_])

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascript/jquery-1.11.1.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascript/login.js")" type="text/javascript"></script>
        <script src="https://apis.google.com/js/client:plusone.js" type="text/javascript" async="async"></script>
    </head>
    <body>
    	<div id="header">
    		<ul>
    			@if(!components.Security.isAuthenticated){
    			<li>
    				<span id="signinButton">
					  <span
					    class="g-signin"
					    data-callback="signinCallback"
					    data-clientid="247086175364-m66iououftl5irrphi3ktcrgtcdt3rn8.apps.googleusercontent.com"
					    data-cookiepolicy="single_host_origin"
					    data-requestvisibleactions="http://schemas.google.com/AddActivity"
					    data-scope="https://www.googleapis.com/auth/plus.login">
					  </span>
					</span>
    			</li>
    			} else {
    			
    			}
    		</ul>
    	</div>
    	<div id="body">
    		<h1>@title</h1>
    		<div id="content">
        		@body
        	</div>
        </div>
        <div id="footer">
        </div>
    </body>
</html>
