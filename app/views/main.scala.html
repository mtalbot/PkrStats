@(title: String)(header: Html)(body: Html)(implicit request: Request[_])

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("less/lists.less")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascript/jquery-1.11.1.js")" type="text/javascript"></script>
        <script src="https://apis.google.com/js/client:plusone.js" type="text/javascript" async="async"></script>
    </head>
    <body>
    	<div id="header">
			@header
    	</div>
    	<div id="body">
    		<h1>@title</h1>
    		<div id="content">
        		@body
        	</div>
        </div>
        <div id="footer">
        	&copy;Sandbag Inds
        </div>
    </body>
</html>
